---
layout: default
---

<article class="note-single">
    <header class="note-header">
        <h1 class="note-title">{{ page.title }}</h1>
        <p class="note-date"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d.%m.%Y" }}</time></p>
    </header>

    <div class="note-content">
        {# Główna zawartość notatki, która pochodzi z pliku Markdown #}
        {{ content }}
    </div>

    <div class="button-container note-single-button-container">
        {# Zmieniono strzałkę dla lepszej intuicji "powrotu", dodano aria-label dla dostępności #}
        <a href="{{ '/notes/' | relative_url }}" class="button secondary-button" aria-label="Wróć do wszystkich notatek">« Wszystkie notatki</a>
    </div>
</article>

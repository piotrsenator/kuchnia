<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        @font-face {
            font-family: 'Spectral SC';
            src: url('{{ "/assets/fonts/SpectralSC-Bold.woff2" | relative_url }}') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Source Sans Pro';
            src: url('{{ "/assets/fonts/SourceSansPro-Regular.woff2" | relative_url }}') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'IBM Plex Mono';
            src: url('{{ "/assets/fonts/IBMPlexMono-Regular.woff2" | relative_url }}') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>

    {% include header.html %} {# Tu będzie wstawiony nagłówek strony #}

    <main class="content">
        {{ content }} {# Tu Jekyll wstawi treść danej strony/postu #}
    </main>

    {% include footer.html %} {# Tu będzie wstawiona stopka strony #}

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

</body>
</html>

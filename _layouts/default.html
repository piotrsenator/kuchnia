<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}">

    <style>
        /* Source Sans 3 - Regular */
        @font-face {
            font-family: 'Source Sans 3';
            src: url('{{ "/assets/fonts/source-sans-3-v18-latin_latin-ext-regular.woff2" | relative_url }}') format('woff2');
            font-weight: 400; /* Regular */
            font-style: normal;
        }

        /* Playfair Display - Regular */
        @font-face {
            font-family: 'Playfair Display';
            src: url('{{ "/assets/fonts/playfair-display-v39-latin_latin-ext-regular.woff2" | relative_url }}') format('woff2');
            font-weight: 400; /* Regular */
            font-style: normal;
        }

        /* Playfair Display - Bold */
        @font-face {
            font-family: 'Playfair Display';
            src: url('{{ "/assets/fonts/playfair-display-v39-latin_latin-ext-700.woff2" | relative_url }}') format('woff2');
            font-weight: 700; /* Bold */
            font-style: normal;
        }
    </style>
</head>
<body>
    **{% include header.html %}** {# <-- WAŻNE: To wstawia zawartość _includes/header.html. Upewnij się, że to jest tutaj! #}

    {{ content }} {# To wstawia treść z aktualnie renderowanej strony (np. index.html) #}

    {% include footer.html %}
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <style>
        /* Source Sans 3 - Regular */
        @font-face {
            font-family: 'Source Sans 3';
            src: url('{{ "/assets/fonts/source-sans-3-v18-latin_latin-ext-regular.woff2" | relative_url }}') format('woff2');
            font-weight: 400; /* Regular */
            font-style: normal;
        }

        /* Playfair Display - Regular */
        @font-face {
            font-family: 'Playfair Display';
            src: url('{{ "/assets/fonts/playfair-display-v39-latin_latin-ext-regular.woff2" | relative_url }}') format('woff2');
            font-weight: 400; /* Regular */
            font-style: normal;
        }

        /* Playfair Display - Bold */
        @font-face {
            font-family: 'Playfair Display';
            src: url('{{ "/assets/fonts/playfair-display-v39-latin_latin-ext-700.woff2" | relative_url }}') format('woff2');
            font-weight: 700; /* Bold */
            font-style: normal;
        }

        /* Użycie fontów w CSS */
        body {
            font-family: 'Source Sans 3', sans-serif;
        }

        h1, h2, h3, h4, h5, h6,
        .site-title,
        .recipe-card-title,
        .category-card-title,
        .recipe-title,
        .note-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700; /* Domyślna waga dla nagłówków */
        }
        
        /* Jeśli potrzebujesz konkretnie wagi regular dla Playfair Display (np. dla jakiegoś podnagłówka) */
        .site-subtitle,
        .recipe-description {
            font-family: 'Playfair Display', serif;
            font-weight: 400; /* Regular */
        }

        .recipe-ingredients ul,
        .recipe-preparation ol,
        .recipe-details p,
        .note-date,
        .back-to-categories-link,
        .back-to-home-notes-link,
        .site-description-short p {
            font-family: 'Source Sans 3', sans-serif; /* Monospace dla detali */
        }
    </style>
</head>
<body>

    {% include header.html %}

    <main class="content">
        {{ content }}
    </main>

    {% include footer.html %}

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

</body>
</html>
